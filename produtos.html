<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Contato - Barbearia Alura</title>
        
        <link rel="Stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
     </head>
    <body>
        <header>
            <div class="caixa">    
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"/></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html" >Contato</a></li>
                        </ul>
                    </nav> 
            </div>       
        </header>

            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text>" id="nomesobrenome" class="input-padrao" required placeholder="">
        
                    <label>E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
                    <label>Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>
                    
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-E-mail">
                        <input type="radio" name="contato" value="E-mail" id="radio-E-mail">E-mail</label>
                        
                        <label for="radio-Telefone">
                        <input type="radio" name="contato" value="Telefone" id="radio-Telefone">Telefone</label>
                       
                        <label for="radio-WhatsApp">
                        <input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Qual o horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value= "Enviar formulário" class="enviar">
                </form>
            </main>

        <footer>
                    <h1><img src="logo-branco.png" alt="Logo da Barbearia Alura"/></h1>
                    
            <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
